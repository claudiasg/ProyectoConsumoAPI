<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="drink">
            <h2><span jhiTranslate="proyectoAPiRestApp.drink.detail.title">Drink</span> {{drink.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="proyectoAPiRestApp.drink.drinkID">Drink ID</span></dt>
                <dd>
                    <span>{{drink.drinkID}}</span>
                </dd>
                <dt><span jhiTranslate="proyectoAPiRestApp.drink.description">Description</span></dt>
                <dd>
                    <span>{{drink.description}}</span>
                </dd>
                <dt><span jhiTranslate="proyectoAPiRestApp.drink.price">Price</span></dt>
                <dd>
                    <span>{{drink.price}}</span>
                </dd>
                <dt><span jhiTranslate="proyectoAPiRestApp.drink.restaurantName">Restaurant Name</span></dt>
                <dd>
                    <div *ngIf="drink.restaurantName">
                        <a [routerLink]="['/restaurant', drink.restaurantName?.id, 'view']">{{drink.restaurantName?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/drink', drink.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
