<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dessert">
            <h2><span jhiTranslate="proyectoAPiRestApp.dessert.detail.title">Dessert</span> {{dessert.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="proyectoAPiRestApp.dessert.dessertID">Dessert ID</span></dt>
                <dd>
                    <span>{{dessert.dessertID}}</span>
                </dd>
                <dt><span jhiTranslate="proyectoAPiRestApp.dessert.description">Description</span></dt>
                <dd>
                    <span>{{dessert.description}}</span>
                </dd>
                <dt><span jhiTranslate="proyectoAPiRestApp.dessert.price">Price</span></dt>
                <dd>
                    <span>{{dessert.price}}</span>
                </dd>
                <dt><span jhiTranslate="proyectoAPiRestApp.dessert.restaurantName">Restaurant Name</span></dt>
                <dd>
                    <div *ngIf="dessert.restaurantName">
                        <a [routerLink]="['/restaurant', dessert.restaurantName?.id, 'view']">{{dessert.restaurantName?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dessert', dessert.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
